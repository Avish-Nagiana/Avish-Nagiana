name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch user data
      run: |
        # Fetch user data from GitHub API
        curl -s https://api.github.com/users/Avish-Nagiana > stats.json
        
        # Extract values using jq and remove quotes
        REPOS=$(jq -r '.public_repos' stats.json)
        
        # Initialize total commits counter
        TOTAL_COMMITS=0

        # List repositories
        REPO_LIST=$(curl -s https://api.github.com/users/Avish-Nagiana/repos?per_page=100 | jq -r '.[].name')

        # Iterate over each repository to count commits
        for REPO in $REPO_LIST; do
          COMMITS=$(curl -s https://api.github.com/repos/Avish-Nagiana/$REPO/commits?per_page=1 | jq -r 'length')
          TOTAL_COMMITS=$((TOTAL_COMMITS + COMMITS))
        done
        
        # Update README.md with the stats
        sed -i "s|<repo_count>|$REPOS|g" README.md
        sed -i "s|<total_commits>|$TOTAL_COMMITS|g" README.md
        
        # Commit changes
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add README.md
        git commit -m "Update README with latest stats"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
